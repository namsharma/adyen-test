<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="keywords" content="OMDB, Test">
    <meta name="description" content="OMDB Test">
    <meta name="author" content="Naman Sharma" />
    <link rel="icon" href="assets/images/favicon.png">
    <title>OMDB Test | Naman</title>
    <!-- Google Font import --> 
    <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,600,700,900&display=swap" rel="stylesheet">   
    <!-- Custom CSS import --> 
    <link rel="stylesheet" href="assets/omdbtest.css"/>
</head>
<body>
<!-- Header and Search--> 
<div class="main-bg">
    <header> 
        <h1 class="logo">OMDB <span>movie search</span></h1>
    </header>
    <section>
        <div class="wrapper">
            <form class="search-movie">
                <label for="SearchMovieField">Please start typing movie name...</label>
                <input type="text" name="SearchMovieField" class="search-input">
            </form>
            <div class="result-number"><p><span id="list-count"></span> Movies Found</p></div>
        </div>
    </section>
</div>
<!-- Search Results --> 
<section>
    <div class="wrapper">
        <div class="no-reults">
            <p>Sorry, No Movies Found !!!</p>
            <p>Please try again.</p>
        </div>
        
        <div class="result-list"></div>
        
    </div>
</section>
<!-- Jquery cdn import -->                
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<!-- Custom JS import -->     
<script src="assets/omdbtest.js"></script>
</body>
</html>
